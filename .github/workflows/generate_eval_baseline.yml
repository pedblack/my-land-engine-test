name: Generate Eval Golden Set

on:
  workflow_dispatch: # Allows manual trigger from the Actions tab

jobs:
  generate-baseline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install google-genai playwright playwright-stealth pandas python-dotenv
          playwright install chromium

      - name: Run Eval Baseline Generator
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python generate_eval_baseline.py

      - name: Upload Golden Set Artifact
        uses: actions/upload-artifact@v4
        with:
          name: eval-golden-set
          path: eval_golden_set.json
          retention-days: 7