name: Daily Land Search & Map

on:
  schedule:
    - cron: '0 8 * * *' # Daily Prod Run
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev

jobs:
  scrape_and_visualize:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Run Unified Scraper
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          P4N_USERNAME: ${{ secrets.P4N_USERNAME }}
          P4N_PASSWORD: ${{ secrets.P4N_PASSWORD }}
        run: |
          if [[ "${{ github.event.inputs.mode }}" == "dev" ]]; then
            python backbone_crawler.py --dev
          else
            python backbone_crawler.py
          fi

      - name: Generate Visualization
        run: |
          # Use dev CSV if it exists
          if [ -f "backbone_locations_dev.csv" ]; then
            export CSV_FILE="backbone_locations_dev.csv"
          fi
          python visualize_land.py

      - name: Upload Pipeline Logs
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-audit-logs
          path: pipeline_execution.log
          # TERNARY LOGIC: 1 day if dev, 30 days otherwise
          retention-days: ${{ github.event.inputs.mode == 'dev' && 1 || 30 }}

      - name: Commit and Push (Prod Only)
        # We only commit the real database in prod mode
        if: github.event.inputs.mode != 'dev'
        run: |
          git config --global user.name "P4N Bot"
          git config --global user.email "bot@github.com"
          git add backbone_locations.csv portugal_land_map.html
          git diff --staged --quiet || (git commit -m "Auto-update [skip ci]" && git push)
